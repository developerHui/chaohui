<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人GitHub</title>
</head>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/banner.css">
<body>
	<div class="stage">
		<button id="rotX" class="trans-btn">rotateX</button>
		<div id="cont" class="container">
			<div class="face f1">1</div>
			<div class="face f2">2</div>
			<div id="pic3" class="face f3">3</div>
			<div class="face f4">4</div>
			<div class="face f5">5</div>
			<div class="face f6">6</div>
		</div>
		<button id="rotY" class="trans-btn">rotateY</button>
	</div>
</body>
<script>
	window.onload = function(){
		var btnY = document.getElementById('rotY');
	    var cont = document.getElementById('cont');
	    var btnX = document.getElementById('rotX');
	    var revrsePic = document.getElementById('pic3');
	    var degY = 0;
	    var degX = 0;
	    btnY.addEventListener('click',function(){
	        var timer = setInterval(function(){
	        	degY += 90;
	        	revrsePic.style.transform = 'rotateY(180deg) translateZ(100px)';
	       		cont.style.transform = 'rotateY('+ degY +'deg)';
	       		if(degY % 360 == 0){
	       			degY = 0;
	       			clearInterval(timer);
	       			btnX.click();
	       		}
	        },2500)
	    });
	    btnX.addEventListener('click',function(){
	        var timer = setInterval(function(){
	        	degX += 90;
		        cont.style.transform = 'rotateX('+ degX +'deg)';
		        if(degX == 180){
		        	revrsePic.style.transform = 'rotateX(180deg) translateZ(100px)';
		        }
		        if(degX % 360 == 0){
		        	degX = 0;
		        	clearInterval(timer);
	       			btnY.click();
		        }
	        },2500)
	    });
	    btnY.click();
	}
</script>
</html>
